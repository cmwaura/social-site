{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
{% include 'navbar-tabs.html' %}
{{form.media}}
<style>
.note-editor.note-frame .panel .panel-default {
	width: 0 !important;
}

.form-control {
	
	padding: 0px 0px !important;

}
</style>
<br>
<div class="container">

	<div class="col-md-9 col-md-offset-1 form-frame-center">
		<h2> Submission: </h2></br>
	<!-- <div style="width: 0px;" class="note-frame panel panel-default" -->
		<form action="" method="POST" enctype="multipart/form-data">{% csrf_token %}

				{{form|crispy}}
				<button class="btn btn-success" type="submit" name="action">
					Submit
				</button>
		</form>
	</div>
</div>

{% endblock %}
