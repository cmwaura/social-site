
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    

    <title>{% block title %}{% endblock %}</title>
    
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/navbar-fixed-top.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/postman/postman.css' %}" rel="stylesheet">
    <link href="{% static 'css/postman/admin.css' %}" rel="stylesheet">

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->
  {% block styles %}{% endblock %}
  </head>

  <body>

    {% include 'navbar.html' %}
    
      {% block postman_menu %}

      {% endblock %}
      <!-- Main component for a primary marketing message or call to action -->
      {% block content %}
      

      {% endblock %}
      
     <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<!--     <script src="{% static 'js/jquery-1.9.1.min.js' %}"></script>
 -->    <script src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
    $(document).ready(function(){
        $('input').keyup(updateCount);
        $('input').keydown(updateCount);

    function updateCount() {
        var cs = $(this).val().length;
        $('#characters').text(cs);
    }
  });</script>
    <script>
    
    function toggleDiv(divId){
      $("#toggle-feeds").toggle();
      $("#kept-toggle").toggleClass('col-md-offset-1 col-md-offset-3');
      $("#kept-toggle").toggleClass('col-xs-6 col-xs-10')
      $("#kept-toggle").toggleClass('col-xs-offset-2  col-xs-offset-0')
      $("#toggle-icon").toggleClass('fa-toggle-off fa-toggle-on');
    }

  
</script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
